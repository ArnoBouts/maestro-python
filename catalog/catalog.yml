services:
  maestro:
    display_name: maestro
    updater: maestro-updater
    required: true
    depends:
      - ldap
      - traefik
    params:
      MAESTRO_DOMAIN:
        required: true
      LDAP_ADMIN_PASSWORD:
        required: true
      MAESTRO_NOTIFY:
        required: false
      MAESTRO_NOTIFY_JID:
        required: false
      MAESTRO_NOTIFY_PASSWORD:
        required: false
      MAESTRO_NOTIFY_TO:
        required: false
    backup:
      - service: backup
        command: [create]
    restore:
      - service: maestro
        command: [rm, -rf, /maestro/services/*]
      - service: backup
        command: [extract]

  traefik:
    display_name: Traefik
    required: true

  ldap:
    display_name: Ldap
    required: true

  kresus:
    display_name: Kresus

  prosody:
    display_name: Prosody

  jsxc:
    display_name: Jsxc

  nextcloud:
    display_name: Nextcloud
    ldap_group: nextcloud
    params:
      ADMIN_USER:
        required: true
      ADMIN_PASSWORD:
        required: true

  mail:
    display_name: Mail Server
    ldap_group: mail
    install:
      - service: mail
        command: [maestro-generate-dkim-config]

  guacamole:
    display_name: Guacamole

  firefox:
    display_name: Firefox
    ldap_group: firefox
    depends:
      - guacamole

  pyload:
    display_name: Pyload
